<!DOCTYPE html>
<html>
    <head>
        <link  href="style.css" rel = "stylesheet" type="text/css">
        <meta charset="UTF-8">
        <title>AHT Tool</title>
    </head>
    <body>
        <div>
            <img alt="E& logo" src="E&.jpg" height="70" width="170">
        </div>
        <div class="box">
            <div class="counterBox">
                <div class="counterlayout">
                    <h1>AHT</h1>
                    <p id="Count">0</p>
                    <div>
                        <button id="start">Start</button>
                        <button id="stop">Stop</button>
                    </div>
                </div>   
                <div class="avgBox">
                    <h1>AHT Average</h1>
                    <p id="avgN">0</p>
                    <div class="avgbtn">
                        <button id="avg">Calculate average</button>
                    </div>    
                </div>
            </div>
            <div id="table">
                <h3>Today's chats:  </h3>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
